    <style>
       body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2ecc71;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p {
            margin: 5px 0;
            font-size: 14px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the cards horizontally */
            gap: 20px; /* Add some spacing between cards */
        }

        a {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
            color: #fff;
            text-decoration: none;
            background-color: rgba(44, 62, 80, 0.7);
            border-radius: 8px;
            padding: 20px;
            transition: background-color 0.3s ease;
            overflow: hidden;
            position: relative;
            width: 200px; 
        }

        a:hover {
            background-color: rgba(52, 152, 219, 0.7);
        }

        a img {
            width: 100%;
            height: 120px; 
            object-fit: cover; 
            border-radius: 8px 8px 0 0;
        }

        a div {
            padding: 15px;
        }
    </style>
</head>
